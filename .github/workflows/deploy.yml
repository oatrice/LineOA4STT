name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed] # <--- ตัวนี้สำคัญที่สุด

permissions:
  contents: read
  pull-requests: write # เพิ่ม permissions นี้หากต้องการให้ GitHub Actions สามารถเขียนคอมเมนต์หรือสถานะ PR ได้
  deployments: write # เพิ่ม permissions นี้สำหรับการ deploy

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'develop' }}
    environment: Development # ดึง secrets จาก GitHub Actions Environment 'Development'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: bun install

      - name: Setup Google Cloud Credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > google-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=./google-credentials.json" >> $GITHUB_ENV
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      # Deploy to Render.com Development Service
      - name: Deploy to Render Development
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }} # ต้องตั้งค่าใน GitHub Actions Environment 'Development'
          api-key: ${{ secrets.RENDER_API_KEY }} # ต้องตั้งค่าใน GitHub Actions Environment 'Development'

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    environment: Production # ดึง secrets จาก GitHub Actions Environment 'Production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: bun install

      - name: Setup Google Cloud Credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > google-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=./google-credentials.json" >> $GITHUB_ENV
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      # Deploy to Render.com Production Service
      - name: Deploy to Render Production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }} # ต้องตั้งค่าใน GitHub Actions Environment 'Production'
          api-key: ${{ secrets.RENDER_API_KEY }} # ต้องตั้งค่าใน GitHub Actions Environment 'Production'
